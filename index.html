<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AGE DETAILS GENERATOR</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <script src="./app.js"></script>
  </head>
  <body>
    <h2 id="time-counter">The time is:</h2>
    <h2 id="today-date">Today Date is:</h2>
    <label
      >Enter Your Date Of Birth (YYYY/MM/DD):
      <input
        type="text"
        id="DOB"
        name="date-of-birth"
        placeholder="YYYY/MM/DD"
      />
    </label>
    <button id="generator-btn" onclick="allDetails()">Generate Details</button>
    <ul id="date-of-birth-details"></ul>
  </body>
</html>
